<head>
    <meta charset="UTF-8">
    <title>Adata</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <div class="container text-center">
    <h1 class="display-4 mt-5 mb-3">Adata</h1>
    <form (ngSubmit)="actualizar()">
      <div class="form-group row">
        <label for="precio" class="col-md-3 col-form-label text-md-right">Precio:</label>
        <div class="col-md-9">
          <input type="text" class="form-control" [(ngModel)]="precio" id="precio" name="precio">
        </div>
      </div>
      <div class="form-group row">
        <label for="marca" class="col-md-3 col-form-label text-md-right">Marca:</label>
        <div class="col-md-9">
          <input type="text" class="form-control" [(ngModel)]="marca" id="marca" name="marca">
        </div>
      </div>
      <div class="form-group row">
        <label for="modelo" class="col-md-3 col-form-label text-md-right">Modelo:</label>
        <div class="col-md-9">
          <input type="text" class="form-control"  [(ngModel)]="modelo" id="modelo" name="modelo">
        </div>
      </div>
      <div class="form-group row">
        <label for="a単os" class="col-md-3 col-form-label text-md-right">A単os:</label>
        <div class="col-md-9">
          <input type="text" class="form-control" [(ngModel)]="antiguedad" id="a単os" name="a単os">
        </div>
      </div>
      <div class="form-group row">
        <label for="kilometraje" class="col-md-3 col-form-label text-md-right">Kilometraje:</label>
        <div class="col-md-9">
          <input type="text" class="form-control" [(ngModel)]="kilometraje" id="kilometraje" name="kilometraje">
        </div>
      </div>
      <div class="form-group row">
        <label for="color" class="col-md-3 col-form-label text-md-right">Color:</label>
        <div class="col-md-9">
          <input type="text" class="form-control" [(ngModel)]="color" id="color" name="color">
        </div>
      </div>
      <div class="form-group row">
        <label for="color" class="col-md-3 col-form-label text-md-right">ID</label>
        <div class="col-md-9">
          <input type="number" class="form-control" [(ngModel)]="id" id="id" name="id">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-info">Actualizar</button>
        </div>
      </div>
    </form>
  </div>
